<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/logo.png">
  <title>Log In</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="login-container">
      <div class="login-box">
        <div class="login-img">
          <a href="">
            <img src="/img/logo.png" alt="logo">
          </a>
        </div>
        <div class="login-title">
          <h3>Log in to Twitter</h3>
        </div>
        <form action="">
          <input id="login-email" class="login-input" type="text" placeholder="Email adress" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this, 'Email address')"><br>
          <input id="login-password" type="password" class="login-input" type="text" placeholder="Password" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this, 'Password')">
          <button type="button" id="login-button" class="login-button">Log In</button>
        </form>
        <div class="login-links">
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <div class="sign-up-twitter">
            <a href="/signup">Sign up to Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="./js/script.js"></script>
</body>
</html>
